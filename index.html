<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/logo.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Righteous&family=Saira&display=swap" rel="stylesheet">

<body class="light-theme" id="switch">

    <div class="container">

        <img src="img/blob1.png" class="blob1">
        <div class="header">
            <div class="logo">
                <img src="./img/logo.png">
                <p>ChiLi</p>
            </div>
            <div class="nav">
                <a href="#"><span class="iconify" data-inline="false" data-icon="fe:home"></span></a>
                <a href="#"><span class="iconify" data-inline="false" data-icon="carbon:information-square"></span></a>
                <a href="#"><span class="iconify" data-inline="false" data-icon="ic:outline-perm-contact-calendar"></span></a>
                <span onclick="myfunc()" class="iconify" id="switch" data-inline="false" data-icon="carbon:moon"></span>

                <div style="display:flex;align-items: center;">
                    <button id="sign" style="background: #F8F7F7;color: #3FB3C3;">SignUp</button>
                    <button id="sign" style="background: #E83A5A;color: #ffffff;">Login</button>
                </div>
            </div>
        </div>


        <div class="home-content">

                <p class="welcometextfoot">Join groups, explore your knowledge and share thoughts with people from all over the world !!</p>
                <button class="get-started">Get Started</button>
            </div>
            <div>
                <img src="img/Illustration.png" class="illustration1">
            </div>
        </div>

        <img src="img/blob2.png" class="blob2">

        <script>
            function myfunc()
            {
                const element = document.getElementById('switch');
                element.classList.toggle('dark-theme'); 
            }    
        </script>
    </div>
