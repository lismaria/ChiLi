<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/img/logo.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Righteous&family=Saira&display=swap" rel="stylesheet">   
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="lib/angular.js"></script>
    <script src="/lib/angular-route.js"></script>
    <script src="controllers/angularcontroller.js"></script>
    <script>
        function changetheme()
        {
            const element = document.getElementById('switch');
            element.classList.toggle('dark-theme'); 
        }    
    </script>
    <!-- <title>ChiLi</title> -->
</head>

<body class="light-theme" id="switch" ng-app="mod" ng-controller="ctrl">

    <div class="header">
        <div class="logo">
            <img src="/img/logo.png">
            <p>ChiLi</p>
        </div>
        <div class="nav">
            <a href="#"><span class="iconify" data-inline="false" data-icon="fe:home"></span></a>
            <a href="#"><span class="iconify" data-inline="false" data-icon="carbon:information-square"></span></a>
            <a href="#!contactus"><span class="iconify" data-inline="false" data-icon="ic:outline-perm-contact-calendar"></span></a>

            <div ng-show="theme" ng-click="toggletheme()">
                <span onclick="changetheme()" class="iconify" data-inline="false" data-icon="carbon:moon"></span>
            </div>
            <div ng-hide="theme" ng-click="toggletheme()">
                <span onclick="changetheme()" class="iconify" data-inline="false" data-icon="ic:outline-light-mode"></span>
            </div>
            
            <div style="display:flex;align-items: center;">
                <button class="sign" style="background: #F8F7F7;color: var(--bghome2);">SignUp</button>
                <button class="sign" style="background: #E83A5A;color: #ffffff;">Login</button>
            </div>
        </div>
    </div>

    <div ng-view></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
