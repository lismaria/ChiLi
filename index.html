<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/logo.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Righteous&family=Saira&display=swap" rel="stylesheet">   
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="lib/angular.js"></script>
    <script>
        function changetheme()
        {
            const element = document.getElementById('switch');
            element.classList.toggle('dark-theme'); 
        }    
    </script>
    <script>
        var app= angular.module('mod',[])
        app.controller("ctrl",function($scope){
            $scope.home=[
                {icon:  "fluent:people-audience-20-filled", descr: "Forums"},
                {icon: "emojione-monotone:newspaper",descr: 'News'},
                {icon: "bx:bxs-share-alt",descr:'Resources'},
                {icon:  "clarity:chat-bubble-solid-badged", descr:'Messaging'}
            ];

            $scope.moon=true
            $scope.darktheme=function()
            {
                $scope.moon=false;
                $scope.sun=true;
            }
            $scope.lighttheme=function()
            {
                $scope.moon=true;
                $scope.sun=false;
            }
        });
    </script>
    
    <title>ChiLi</title>
</head>

<body class="light-theme" id="switch" ng-app="mod" ng-controller="ctrl">

    <div class="container">

        <img src="img/blob1.png" class="blob1">
        <div class="header">
            <div class="logo">
                <img src="./img/logo.png">
                <p>ChiLi</p>
            </div>
            <div class="nav">
                <a href="#"><span class="iconify" data-inline="false" data-icon="fe:home"></span></a>
                <a href="#"><span class="iconify" data-inline="false" data-icon="carbon:information-square"></span></a>
                <a href="#"><span class="iconify" data-inline="false" data-icon="ic:outline-perm-contact-calendar"></span></a>
                <span onclick="changetheme()" ng-click="darktheme()" ng-if="moon" class="iconify" data-inline="false" data-icon="carbon:moon"></span>   
                <span onclick="changetheme()" ng-click="lighttheme()" ng-if="sun" class="iconify" data-inline="false" data-icon="ic:outline-light-mode"></span>             
                <div style="display:flex;align-items: center;">
                    <button class="sign" style="background: #F8F7F7;color: var(--bghome2);">SignUp</button>
                    <button class="sign" style="background: #E83A5A;color: #ffffff;">Login</button>
                </div>
            </div>
        </div>


        <div class="home-content">
            <div class="home-text">
                <h1 class="welcometext">Go beyond and make education FUN !!</h1>
                <div class="welcometextfoot">
                    <p>Join groups, explore your knowledge and share thoughts with people from all over the world !!</p>
                    <button>Get Started</button>
                </div>
            </div>
            <div>
                <img src="img/Illustration.png" class="illustration1">
            </div>
        </div>

        <img src="img/blob2.png" class="blob2">

    </div>


    
    <div class="container2">
        <img src="img/blob3.png" class="blob3">
        <img src="img/blob4.png" class="blob4">
        
        <div class="home-service">
            <div class="wrapper">
                <div class="panels" ng-repeat="x in home">
                    <div class="front" ><span id="servicon" class="iconify" data-inline="false" data-icon={{x.icon}} ></span></div>
                    <div class="back" style="color: var(--bgtxt);" >{{x.descr}}</div>
                </div>
            </div>
        </div>
    </div>



    <div class="container3">


        <img src="img/blob5.png" class="blob5">
       <img src="img/footer-wave.png" class="footer-wave">

       <div class="homepage3">
           <div class="homepage3-img">
               <img src="img/get started.png">
           </div>

           <div class="homepage3-middle">
               <p>You've scrolled this far !! What are you waiting for?</p>
               <div>
                   <button style="background: #E73A5A;color:#ffffff">Get in Touch</button>
                   <button class="homepage3-middle-button2">SignUp</button>
               </div>
           </div>

           <div class="laptop">
               <img src="img/laptop.png">
           </div>
       </div>


       <div class="footer-content">
           <div class="footer-logo">
               <img src="img/logo.png">
               <p>ChiLi</p>
           </div>
           
           <div class="footer-links">
               <a href="#">Home</a>
               <a href="#">About Us</a>
               <a href="#">Contact Us</a>
           </div>

           <div class="footer-media">
               <span class="iconify" data-inline="false" data-icon="akar-icons:facebook-fill" style="font-size: 47.040000915527344px;"></span>
               <span class="iconify" data-inline="false" data-icon="akar-icons:instagram-fill" style="font-size: 47.040000915527344px;"></span>
               <span class="iconify" data-inline="false" data-icon="akar-icons:twitter-fill" style="font-size: 47.040000915527344px;"></span>
           </div>
       </div>

       <div class="footer">
           <center><p>Â© 2021 ChiLi. All rights reserved</p></center>
       </div>


    </div>
</body>
</html>
