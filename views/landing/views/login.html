    <div class="container" style="display: flex;justify-content: center;align-items: center;margin-top: 30px;">
        <div class="loginWrapper">
            <svg width="731" height="351" viewBox="0 0 731 351" xmlns="http://www.w3.org/2000/svg" style="position: absolute;left:-320.5px;bottom:-74.5px;" class="blob4in">
                <path fill="var(--blob12)" fill-rule="evenodd" clip-rule="evenodd" d="M151.988 18.2877C291.815 10.5004 452.16 -25.4851 562.142 31.9163C672.046 89.2773 645.898 201.408 675.752 291.649C701.949 370.835 746.2 446.612 725.773 526.531C702.795 616.43 664.183 713 553.961 768.142C442.984 823.661 291.222 817.502 151.988 813.583C18.3811 809.821 -118.111 798.44 -225.769 746.19C-333.005 694.146 -376.021 608.122 -434.064 529.156C-502.861 435.56 -643.637 342.808 -594.984 243.881C-546.335 144.962 -354.191 118.297 -210.688 74.957C-94.9142 39.9922 25.077 25.3557 151.988 18.2877Z" fill="black"/>
            </svg>
            <div class="imgWrapper">
                <img src="./img/login.jpg" alt="login-image" class="loginImg">
            </div>

            <div class="formWrapper">
                <div class="salutation">
                    <p>Welcome Back</p>
                    <p>Login to your account</p>
                </div>
                <div class="form">
                    <form name="loginForm" method="POST" action="/login">
                        <div class="unameRow">
                            <label for="user_name">Username</label><span> *</span><br>
                            <input type="text" name="user_name" placeholder="Your username" ng-model="user_name" required><br>
                            <span ng-show="loginForm.$submitted || loginForm.user_name.$touched && loginForm.user_name.$error.required">This field is required.</span>
                        </div>
                        <div class="pswdRow">
                            <label for="user_pswd">Password</label><span> *</span><br>
                            <input type="password" name="user_pswd" placeholder="*********" ng-model="user_pswd" required><br>
                            <span ng-show="loginForm.$submitted || loginForm.user_pswd.$touched && loginForm.user_pswd.$error.required">This field is required.</span>
                        </div>
                        <div class="loginBtn">
                            <button>Login</button>
                            <p>Dont have an account? <a href="#!signup">Join free today</a></p></div>
                    </form>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
