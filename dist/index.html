<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.8986bff4.css">
    <link rel="icon" href="/logo.cecc779a.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Inter&family=Teko&family=Righteous&family=Saira&display=swap" rel="stylesheet">   

    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="/angular.min.070cbe7e.js"></script>
    <script src="/angular-route.49145ab9.js"></script>
    <script src="/app.4eb5a38e.js"></script>
    <script src="/ECP.e31bb0bc.js"></script>
<script src="/styles.8986bff4.js"></script></head>

<body class="light-theme" id="switch" ng-app="mod" ng-controller="ctrl">

    <div class="header">
        <div class="logo">
            <img src="/logo.cecc779a.png">
            <p>ChiLi</p>
        </div>
        <div class="nav">
            <a href="#"><span class="iconify" data-inline="false" data-icon="fe:home"></span></a>
            <a href="#!aboutus"><span class="iconify" data-inline="false" data-icon="carbon:information-square"></span></a>
            <a href="#!contactus"><span class="iconify" data-inline="false" data-icon="ic:outline-perm-contact-calendar"></span></a>

            <div ng-show="theme" ng-click="toggletheme()">
                <span onclick="changetheme()" class="iconify" data-inline="false" data-icon="carbon:moon"></span>
            </div>
            <div ng-hide="theme" ng-click="toggletheme()">
                <span onclick="changetheme()" class="iconify" data-inline="false" data-icon="ic:outline-light-mode"></span>
            </div>
            
            <div style="display:flex;align-items: center;">
                <a href="#!signup"><button class="sign" style="background: #F8F7F7;color: var(--bghome2);">SignUp</button></a>
                <a href="#!login"><button class="sign" style="background: #E83A5A;color: #ffffff;">Login</button></a>
            </div>
        </div>
    </div>

    <div ng-view="" class="slide"></div>


    <script>function changetheme() {
  var element = document.getElementById('switch');
  element.classList.toggle('dark-theme');
}</script>
</body>
</html>
